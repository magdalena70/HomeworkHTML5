<!DOCTYPE html>
<html>
	<head>
		<title>Problem1_World Cup Brazil</title>
		<meta charset="UTF-8">
		<link href="problem1_WorldCupBrazil.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body>
		<div id="wrapper">
			<table>
				<tr id="header">
					<td class="right">Country</td>
					<td>Result</td>
					<td class="left">Country</td>
					<td>Group</td>
					<td colspan="4">Place A Bet</td>
				</tr>
				<tr class="white-row">
					<td class="right">Brasil<img src="img/Brasil.png" alt="brasil" /></td>
					<td>1 - 3</td>
					<td class="left"><img src="img/Mexico.png" alt="mexico">Mexico</td>
					<td>A</td>
					<td class="right">Brasil</td>
					<td>
						<input type="number" value="0" min=0 max=10 name="team_1" disabled="disabled" class="team_1" /> -
						<input type="number" value="0" min=0 max=10 name="team_2" disabled="disabled" class="team_1" />
					</td>
					<td class="left">Mexico</td>
					<td>
						<input type="submit" value="BET" class="bet-red" disabled="disabled" />
					</td>
				</tr>
				
				<tr class="gray-row">
					<td class="right">Spain<img src="img/Spain.png" alt="spain"></td>
					<td>1 - 5</td>
					<td class="left"><img src="img/Netherlands.png" alt="netherlands">Netherlands</td>
					<td>B</td>
					<td class="right">Spain</td>
					<td>
						<input type="number" value="0" min=0 max=10 name="team_1" disabled="disabled" class="team_1" /> -
						<input type="number" value="0" min=0 max=10 name="team_2" disabled="disabled" class="team_1" />
					</td>
					<td class="left">Netherlands</td>
					<td>
						<input type="submit" value="BET" class="bet-red" disabled="disabled" />
					</td>
				</tr>	
				
				<tr class="white-row">
					<td class="right">Italy<img src="img/Italy.png" alt="italy"></td>
					<td>2 - 1</td>
					<td class="left"><img src="img/England.png" alt="england">England</td>
					<td>C</td>
					<td class="right">Italy</td>
					<td>
						<input type="number" value="0" min=0 max=10 name="team_1" disabled="disabled" class="team_1" /> -
						<input type="number" value="0" min=0 max=10 name="team_2" disabled="disabled" class="team_1" />
					</td>
					<td class="left">England</td>
					<td>
						<input type="submit" value="BET" class="bet-red" disabled="disabled" />
					</td>
				</tr>
					
				<tr class="gray-row">
					<td class="right">Argentina<img src="img/Argentina.png" alt="argentina"></td>
					<td>-</td>
					<td class="left"><img src="img/Bosnia.png" alt="bosnia">Bosnia and Herz</td>
					<td>F</td>
					<td class="right">Argentina</td>
					<td>
						<input type="number" value="0" min=0 max=10 name="team_1" class="team_2" /> -
						<input type="number" value="0" min=0 max=10 name="team_2" class="team_2" />
					</td>
					<td class="left">Bosnia and Herz</td>
					<td>
						<input type="submit" value="BET" class="bet-green" />
					</td>
				</tr>	
					
				<tr class="white-row">
					<td class="right">Germany<img src="img/Germany.png" alt="germany"></td>
					<td>-</td>
					<td class="left"><img src="img/Portugal.png" alt="porugal">Portugal</td>
					<td>E</td>
					<td class="right">Germany</td>
					<td>
						<input type="number" value="0" min=0 max=10 name="team_1"  class="team_2" /> -
						<input type="number" value="0" min=0 max=10 name="team_2"  class="team_2" />
					</td>
					<td class="left">Portugal</td>
					<td>
						<input type="submit" value="BET" class="bet-green" />
					</td>
				</tr>
					
			</table>
			<p>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px"
					src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
					alt="Валиден CSS!" />
			</a>
			</p>
		</div>
	</body>
</html>
